<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Malik Yousaf</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <!-- -------(Modal)------- -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Pass</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalText">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- -------------- -->
    </div>
    
    <div id="main" class="container bg-dark text-light my-4 p-2 rounded-3 shadow-lg">
        
        <div class="row">
            <h1 class="text-center">(Numerical computing)</h1>
        </div>
        
        <div class="row">
            <form class="text-center">
                <p class="fs-5 fw-bold">Enter The value of a and b Number</p>
                <input id="input1" placeholder="a" type="number" />
                <input id="input2" placeholder="b" type="number" />
            </form>
        </div>
        
        <div class="row">
            <div class="buton">
                <p class="fs-5">The value of x: (a + b) / 2</p>
                <h3>You can also change the expression</h3>
                <input id="input3" placeholder="e**x-3*x" value="e**x-3*x" type="text" />
                <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-danger mb-3"
                    onclick="calculation()">
                    Calculate
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr class="table-light">
                        <th scope="col">#</th>
                        <th scope="col">a</th>
                        <th scope="col">b</th>
                        <th scope="col">x</th>
                        <th scope="col">f()</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script src="java/main.js"></script>
</body>

</html>
